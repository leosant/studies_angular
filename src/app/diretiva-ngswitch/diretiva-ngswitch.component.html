<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Diretivas</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link" [class.active]="aba === 'home'" (click)="aba = 'home'" href="#">Home</a>
        <a class="nav-link" [class.active]="aba === 'mapa'" (click)="aba = 'mapa'" href="#">Mapa</a>
        <a class="nav-link" [class.active]="aba === 'lista'" (click)="aba = 'lista'" href="#">Lista</a>
      </div>
    </div>
  </div>
</nav>
<div class="container" [ngSwitch]="aba">
  <h3 *ngSwitchCase="'mapa'">Modo Mapa ativado</h3>
  <h3 *ngSwitchCase="'lista'">Modo Lista ativado</h3>
  <h3 *ngSwitchDefault>Home</h3>
</div>
<h5>Removendo o * e usando ng-template</h5>
<div class="container" [ngSwitch]="aba">
  <ng-template [ngSwitchCase]="'mapa'">
    <h3>Modo Mapa ativado</h3>
  </ng-template>
  <ng-template [ngSwitchCase]="'lista'">
    <h3>Modo Lista ativado</h3>
  </ng-template>
  <ng-template [ngSwitchCase]="'home'" ngSwitchDefault>
    <h3>Home</h3>
  </ng-template>
</div>
